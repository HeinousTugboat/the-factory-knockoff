<ng-container *ngIf="(salesService.openSales$ | async); let sales">
  <div class="resource-bar">
    <div>{{sales.length}}</div>
    <div>OPEN ORDERS</div>
  </div>
  <div class="cards">
    <app-sales-card *ngFor="let sale of sales" [sale]="sale" (saleChange)="salesService.update($event)"></app-sales-card>
  </div>
</ng-container>

<ng-container *ngIf="(salesService.soldSales$ | async); let sales">
  <div class="resource-bar">
    <div>{{sales.length}}</div>
    <div>SOLD ORDERS</div>
  </div>
  <div class="cards">
    <app-sales-card *ngFor="let sale of sales" [sale]="sale" (saleChange)="salesService.update($event)"></app-sales-card>
  </div>
</ng-container>

<ng-container *ngIf="(salesService.completeSales$ | async); let sales">
  <div class="resource-bar">
    <div>{{sales.length}}</div>
    <div>COMPLETED ORDERS</div>
  </div>
  <div class="cards">
    <app-sales-card *ngFor="let sale of sales" [sale]="sale" (saleChange)="salesService.update($event)"></app-sales-card>
  </div>
</ng-container>
