<!-- {{item|json}} -->
<header>
	<button class="decrease" (click)="decrease.emit(item)">-</button>
	<span class="to-purchase">{{ toPurchase }} - {{ toPurchase*item.buyPrice | currency }}</span>
	<button class="increase" (click)="increase.emit(item)">+</button>
</header>
<img src="//placehold.it/80">
<footer>
	<div class="quantity-wrapper"><span class="quantity">{{ item.current }}</span></div>
	<div class="card-info">
		<span class="name">{{ item.name }}</span>
		<div class="prices">
			<span class="buy-price">{{ item.buyPrice | currency }}</span> - <span class="sale-price">{{ item.salePrice | currency}}</span>
		</div>
	</div>
</footer>
